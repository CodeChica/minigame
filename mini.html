<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" type="text/css">

    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(event) {
        startGame();
      });
    </script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
      <div class="message" id="message">Player X's turn</div>
      <div class="gameboard">
        <div class="field" data-index="0">X</div>
        <div class="field" data-index="1">X</div>
        <div class="field" data-index="2">X</div>
        <div class="field" data-index="3">X</div>
        <div class="field" data-index="4">X</div>
        <div class="field" data-index="5">X</div>
        <div class="field" data-index="6">X</div>
        <div class="field" data-index="7">X</div>
        <div class="field" data-index="8">X</div>
      </div>
      <div class="center">
        <button class="restart-button" id="restart-button">Restart</button>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
